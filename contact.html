<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/34a949671a.js" crossorigin="anonymous"></script>
    <title>Seven Seas Spa</title>
</head>

<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="assets/images/logo.png" alt="Seven Seas Spa Logo" width="30" height="30"
                    class="d-inline-block align-text-top">
            </a>
            <span class="navbar-text"><a href="index.html">Seven Seas Spa</a></span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link nav-home" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-home active" aria-current="page" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div style="height: 56px;"></div>

    <!-- Hero Section -->
    <div class="container-fluid hero-section vh-100 d-flex align-items-center justify-content-center">
        <div class="text-center">
            <h1 class="display-4">Get in Touch</h1>
            <p class="lead">We'd love to hear from you.</p>
        </div>
    </div>

    <!-- Contact Form Section -->
    <div class="container my-5">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">Contact Us</h2>
            <p class="lead">We're here to help and answer any question we can. We'd love to here from you.</p>
            <form action="thankyou.html" method="get">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="subject" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="5" required></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3" style="background-color: #6F4E37;">
        <div class="container text-center text-white">
            <p>&copy; 2023 Seven Seas Spa. All rights reserved.</p>
            <p>
                <a href="#" class="text-white me-2" target="_blank" aria-label="Facebook"><i
                        class="fab fa-facebook-f"></i></a>
                <a href="#" class="text-white me-2" target="_blank" aria-label="Twitter"><i
                        class="fab fa-twitter"></i></a>
                <a href="#" class="text-white me-2" target="_blank" aria-label="Instagram"><i
                        class="fab fa-instagram"></i></a>
                <a href="#" class="text-white me-2" target="_blank" aria-label="LinkedIn"><i
                        class="fab fa-linkedin-in"></i></a>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
